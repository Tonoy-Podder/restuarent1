<h1>Angular Project {{ title }}</h1>
<h2>{{getValue1()}} {{getValue()}}</h2>
<app-login></app-login>

<input type="text" placeholder="Enter New Task" #task />
<br>
<br>
<button (click)="addTask(task.value)">Add New Task</button>
<br>
<br>

<ul *ngFor="let iteam of list">
  <li>{{iteam.name}} <button (click)="removeTask(iteam.id)">Remove</button></li>
</ul>
